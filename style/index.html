<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web Calculator static page design</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="calc">
    <input id="result"></input>

    <button id="div" class="op">&divide;</button>
    <button id="mult" class="op">&times;</button>
    <button id="minus" class="op">&minus;</button>
    <button id="plus" class="op">+</button>
    <button id="equals" class="op">=</button>

    <button id="ce" class="sm">CE</button>
    <button id="c" class="sm">C</button>
    <button id="del" class="sm">DEL</button>

    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>
    <button id="4">4</button>
    <button id="5">5</button>
    <button id="6">6</button>
    <button id="7">7</button>
    <button id="8">8</button>
    <button id="9">9</button>
    <button id="chs">&plusmn;</button>
    <button id="0">0</button>
    <button id="dec">&sdot;</button>

  </div>

</body>

</html>
